<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Animal GIPHS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/style.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>
  </head>
  <body>
    <div class="fluid container">
      <div id="title">GIPHS</div>
      <div id="box" class="col-sm-12">
        <div class="card" style="width: 18em;">
          <p>
            Type in your favorite animal species to return giphs you can click
            on to play.
          </p>
          <input id="input" type="text" class="form-control" id="input" />
          <button id="submit" type="button" class="btn btn-warning">
            Submit
          </button>
        </div>
      </div>
    </div>
    <!-- where the gifs will be appended to once created -->
    <div class="layout"></div>

    <footer id="foot">
      2018 <a href="https://github.com/mhmeluskey/GiphyAPI">Github Repo</a> |
      <a href="https://mhmeluskey.github.io/m-mportfolio/">Portfolio</a>
    </footer>
  </body>
</html>
